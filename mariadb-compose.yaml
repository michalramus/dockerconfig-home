version: '3'
services:
  mariadb:
      container_name: mariadb
      image: mariadb:11.8.5-ubi9
      restart: unless-stopped
      environment:
        MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      volumes:
        - /docker/mariadb:/var/lib/mysql
      networks:
        bridge:

networks:
  bridge:
    name: nginx-bridge
    external: true
